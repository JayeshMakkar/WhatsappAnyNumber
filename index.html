<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Any Number</title>
  </head>

  <body>
    <a id="link" href="#"></a>
  </body>

  <script>
    const number = prompt("Enter mobile number: ");
    const linkText = "https://wa.me/91" + number + "?text=Hi";
    const link = document.getElementById("link");
    link.href = linkText;
    link.click();
  </script>
</html>
